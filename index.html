<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">
    <div id="perfume-img"></div>

    <div class="content">
      <h1 class="heading">Perfume</h1>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div>
        <p class="value">$149.99<span class="value-cross">$169.99</span></p>
      </div>
      <a id="btn" href="">Add to Cart</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">facelost</a>.
  </div>
</body>

</html>
